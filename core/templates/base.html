<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hungry of</title>
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.css'%}"  rel="stylesheet">
    <!-- Normalize CSS -->
    <link href="{% static 'css/normalize.css'%}"  rel="stylesheet">
    <!-- Style -->
    <link href="{% static 'css/base_style.css' %}" rel="stylesheet">

  </head>
  <body>


    <div class="container-fluid">
        <!-- Menu -->

        <nav class="navbar navbar-fixed-top navbar-default">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <img class="navbar-brand" src="{% static 'imgs/logo_hungry_of.svg' %}">
            </div>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav">

                    <li><a href="#">Entrar</a></li>
                    <li><a href="#">Cardápio</a></li>
                    <li><a href="#">Contatos</a></li>
                    <li><a href="#">Faça seu pedido</a></li>

                </ul>

              <!-- Pesquisa -->
              <form class="navbar-form navbar-right">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Pesquisar</button>
              </form>


            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-fluid -->
        </nav>

     </div>


    <!-- Conteúdo da página -->
    {% block container %}{% endblock %}
    <!-- Conteúdo da página fim -->

    <!-- Footer -->
    <footer>
        <div class="navbar navbar-inverse navbar-fixed-bottom navbar-collapse">
            <div class="container">
                <ul class="nav navbar-nav navbar-nav-center">
                    <li><a class="contato">(48) 9848-2252</a></li>
                    <li><a class="contato">(48) 3466-4352</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

  </body>

</html>
